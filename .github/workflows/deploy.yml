name: Deploy

on:
  push:
    tags:
      - 'v*'

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_IMAGE: trace-demo-app

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Run CI checks
      run: make ci

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        make deploy \
          DOCKER_REGISTRY=${{ secrets.DOCKER_REGISTRY }} \
          DOCKER_TAG=${{ steps.version.outputs.VERSION }}

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Docker Image
          
          ```
          ${{ secrets.DOCKER_REGISTRY }}/trace-demo-app:${{ steps.version.outputs.VERSION }}
          ```
          
          ## Deployment
          
          To deploy this version:
          
          ```bash
          docker pull ${{ secrets.DOCKER_REGISTRY }}/trace-demo-app:${{ steps.version.outputs.VERSION }}
          docker-compose up -d
          ```
        draft: false
        prerelease: false
