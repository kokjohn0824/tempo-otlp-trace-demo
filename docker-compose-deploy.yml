services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "13133:13133" # Health check
    networks:
      - tempo-network
    depends_on:
      - tempo-server

  # Grafana Tempo
  tempo-server:
    image: grafana/tempo:latest
    container_name: tempo-server
    user: root
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC (internal)
      - "4318"        # OTLP HTTP (internal)
    networks:
      - tempo-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000"
    networks:
      - tempo-network
    depends_on:
      - tempo-server

  # Demo Application
  trace-demo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trace-demo-app
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=trace-demo-service
      - PORT=8080
      - TEMPO_URL=http://tempo-server:3200
    ports:
      - "8080:8080"
    networks:
      - tempo-network
    depends_on:
      - otel-collector
      - tempo-server

  # Trace Generator (持續產生 traces)
  trace-generator:
    build:
      context: ./trace-generator
      dockerfile: Dockerfile
    container_name: trace-generator
    environment:
      - TARGET_URL=http://trace-demo-app:8080
      - INTERVAL_SECONDS=30
      - LOG_PATH=/logs/trace-generator.log
      - ENABLED_APIS=order,user,report,search,batch,simulate
      - TIMEOUT_SECONDS=30
    volumes:
      - ./trace-generator/logs:/logs
    networks:
      - tempo-network
    depends_on:
      - trace-demo-app
    restart: unless-stopped

networks:
  tempo-network:
    driver: bridge

volumes:
  tempo-data:
  grafana-data:
