name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Check dependencies
      run: make check-deps

    - name: Install dependencies
      run: make install-deps

    - name: Run CI pipeline
      run: make ci

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage
        path: coverage.out

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: make docker-build

    - name: Save Docker image
      run: docker save trace-demo-app:latest | gzip > trace-demo-app.tar.gz

    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: trace-demo-app.tar.gz
        retention-days: 7

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: gunzip -c trace-demo-app.tar.gz | docker load

    - name: Start services
      run: make up

    - name: Wait for services
      run: sleep 15

    - name: Health check
      run: make health

    - name: Run API tests
      run: make test-quick

    - name: Show logs on failure
      if: failure()
      run: make logs

    - name: Stop services
      if: always()
      run: make down
